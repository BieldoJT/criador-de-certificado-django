<!DOCTYPE html>
<html>
<head>
    <title>Adicionar Aluno</title>
</head>
<body>
    <h1>Adicionar Aluno</h1>
    <form method="post">
        {% csrf_token %}
        <label for="nome_aluno">Nome do Aluno:</label>
        <input type="text" id="nome_aluno" name="nome_aluno" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="nome_curso">Nome do Curso:</label>
        <input type="text" id="nome_curso" name="nome_curso" required><br>

        <label for="data_inicio">Data de In√≠cio:</label>
        <input type="date" id="data_inicio" name="data_inicio" required><br>

        <button type="submit">Salvar</button>
    </form>
    <a href="{% url 'lista_alunos' %}">Voltar para lista de alunos</a>
</body>
</html>
