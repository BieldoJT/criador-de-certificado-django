<!DOCTYPE html>
<html>
<head>
    <title>Atualizar Conclusão</title>
</head>
<body>
    <h1>Atualizar Conclusão para {{ aluno.nome_aluno }}</h1>
    <form method="post">
        {% csrf_token %}
        <label for="data_conclusao">Data de Conclusão:</label>
        <input type="date" id="data_conclusao" name="data_conclusao" required><br>

        <button type="submit">Salvar</button>
    </form>
    <a href="{% url 'lista_alunos' %}">Voltar para lista de alunos</a>
</body>
</html>
